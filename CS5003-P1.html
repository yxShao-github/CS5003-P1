<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzical</title>
  <link rel="stylesheet" href="./CS5003-P1.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Quizzical</h1>
      <p>Produced by 230011627 for assessment 1 of CS5003</p>
    </header>
    <main id="quiz-container">
      <div class="question">
        <h3 id="question-text"></h3>
        <p id="question-difficulty"></p>
        <p id="countdown-timer"></p>
      </div>

    </main>
    <footer>
      <button class="start-btn">Start Quiz</button>
      <button class="restart-btn" style="display:none;">Restart</button>
      <button class="quit-btn" style="display:none;">Quit</button>
    </footer>
  </div>
  <script src="./CS5003-P1.js"></script>
</body>

</html>
